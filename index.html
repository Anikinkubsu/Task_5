<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Калькулятор стоимости заказа</h1>
        
        
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" min="1" value="1">
        
        
        <div class="inline-label-select">
            <label for="product">Товар:</label>
            <select id="product">
                <option value="55000">Iphone</option>
                <option value="120000"> Macbook</option>
                <option value="30000000">Дом</option>
            </select>
        </div>
        
        
        <button id="button" type="submit">рассчитать</button>
        
        
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
